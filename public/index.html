<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>No Biene</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <style>
            html          { overflow-y:scroll; }
            body          { padding-top:50px; }
            #todo-list    { margin-bottom:30px; text-align:left; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script><!-- load angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="/seeddb.js"></script>

        <style>
            body { padding: 0; }
            ng-view > div { padding-top: 80px; }
            #map { height: 100%; }
        </style>
    </head>

    <body ng-app="myApp">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">
                Direct Charity
            </span>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-cell--hide-tablet mdl-cell--hide-phone">
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">Home</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">Browse Causes</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/create-cause">Create a Cause</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">About Us</a>
            </nav>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-cell--hide-tablet mdl-cell--hide-phone">
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Sign In</a>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-typography--text-uppercase mdl-button--accent">
                    Sign Up
                </button>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">TITLE Area</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">Home</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">Browse Causes</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/create-cause">Create a Cause</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#/">About Us</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Sign In</a>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-typography--text-uppercase mdl-button--accent">
                Sign Up
            </button>
        </nav>
    </div>

    </div>

        <ng-view></ng-view>

        <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider) {
                $routeProvider
                .when("/", {
                    templateUrl: "home.html",
                    controller: 'HomepageController'
                })
                .when("/create-cause", {
                    templateUrl: "create-cause.html",
                    controller: 'CauseCreationController'
                })
                .when("/view-cause/:id", {
                    templateUrl: "view-cause.html",
                    controller: 'ViewCauseController'
                })
                .when("/populate", {
                    templateUrl: "populate.html",
                    controller: "PopulateController"
                });
            });
        </script>
        <script src="controllers.js"></script>
    </body>
</html>
